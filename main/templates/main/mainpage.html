{% extends 'base.html' %}
{% load static %}


{% block content %}

<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page_container" style="background-color: #FFEEEE; width:100%; padding:10%; height: 92vh;">
        <h1 style="color: #FF6B6B;">세리몽의 우당탕쿵탕 SNS</h1>
        <span>글 목록</span>
        <a href="{%url 'new'%}" type="button" class="btn btn-outline-secondary">글쓰기</a>

        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">날짜</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td scope="row">{{post.id}}</td>
                        <td>
                            <a href="{%url 'detail' post.id %}">
                                {{post.title}}
                            </a>
                        </td>
                        <td>{{post.pub_date}}</td>
                        <td>{{post.writer}}<td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <a href="{% url 'showintro' %}">INTRODUCTION</a>
    </div>
</body>
{% endblock %}
